{% extends "auctions/layout.html" %}
{% load staticfiles %}

{% block body %}
<div class="container-fluid">
    <h2>Categories</h2>

    <ul>
        {% for item in categories %}
        <li>
            <a href="{% url 'category' item.0 %}">
                {{ item.1 }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
